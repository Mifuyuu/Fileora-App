<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="icon.png" type="image/x-icon">
    <title>Fileora by Seksun</title>
</head>

<body data-theme="dark">
    <!-- QR Code Popup -->
    <div id="qrPopup" class="popup-backdrop hidden">
        <div class="popup">
            <h3>Scan this QR with your Phone</h3>
            <img id="qrImage" src="" alt="QR Code" />
            <p id="qrSessionText"></p>
            <i id="closeQr" class="bi bi-x-lg popup-btn"></i>
        </div>
    </div>

    <!-- Upload Status Popup -->
    <div id="uploadPopup" class="popup hidden">
        <h2>Upload Successful!</h2>
        <p id="uploadStatus"></p>
        <div id="downloadLinks"></div>
        <button id="closeUpload">Close</button>
    </div>

    <main class="main-content">
        <div class="container">
            <div class="btn btn-qr" id="scanBtn">
                <i class="bi bi-qr-code-scan"></i>
                <span>Scan QR</span>
            </div>
            <div class="InputContainer" id="searchBtn">
            <input placeholder="Search" id="searchInput" class="input" name="text" type="text" maxlength="5"/>
            <label class="labelforsearch" for="input">
                <i class="bi bi-search"></i>
            </label>
            </div>
            <div class="btn btn-github" id="githubBtn">
                <i class="bi bi-github"></i>
                <span>GitHub</span>
            </div>
            <label class="switch">
                <input type="checkbox" class="switch-input" id="theme-toggle">
                <i class="bi bi-sun theme-icon sun-icon"></i>
                <div class="switch-track">
                    <div class="switch-thumb"></div>
                </div>
                <i class="bi bi-moon theme-icon moon-icon"></i>
            </label>
        </div>
        <div id="mainSearchResults"></div>
    </main>
    
    <audio id="notificationSound" src="assets/notification.mp3" preload="auto"></audio>
    <script src="script.js"></script>
</body>

</html>
