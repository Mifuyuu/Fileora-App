<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="icon.png" type="image/x-icon">
    <title>Fileora by Seksun</title>
</head>
<body data-theme="dark">
    <!-- Upload Status Popup -->
    <div id="uploadPopup" class="popup-backdrop hidden">
        <div class="popup">
            <h3 id="uploadPopupTitle">File Received!</h3>
            <div id="uploadPopupContent"></div>
            <button id="closeUploadPopup" class="popup-close-btn">Close</button>
        </div>
    </div>

    <!-- QR Code Popup -->
    <div id="qrPopup" class="popup-backdrop hidden">
        <div class="popup">
            <h2>Scan QR</h2>
            <img id="qrImage" src="" alt="QR Code" />
            <p id="qrInfoText"></p>
            
            <!-- File Sharing Buttons -->
            <div class="file-sharing-buttons">
                <button id="lineShareBtn" class="share-btn line-btn">
                    <i class="bi bi-chat-dots"></i>
                    <span>Send via LINE</span>
                </button>
                <button id="discordShareBtn" class="share-btn discord-btn">
                    <i class="bi bi-discord"></i>
                    <span>Send via Discord</span>
                </button>
                <button id="browserUploadBtn" class="share-btn browser-btn">
                    <i class="bi bi-cloud-arrow-up"></i>
                    <span>Upload via Browser</span>
                </button>
            </div>
            
            <i id="closeQr" class="bi bi-x-lg popup-btn"></i>
        </div>
    </div>

    <main class="main-content">
        <div class="welcome-message">
            <h1>Hi, what files do you want to upload today?</h1>
        </div>
        <div class="container" id="mainContainer">
            <div class="btn btn-qr" id="scanBtn">
                <!-- <i class="bi bi-qr-code-scan"></i> -->
                <i class="bi bi-send-plus"></i>
                <span>Upload</span>
            </div>
            <div class="InputContainer" id="searchContainer">
                <input placeholder="Search" id="searchInput" class="input" name="text" type="text" maxlength="5"/>
                <label class="labelforsearch" for="searchInput">
                    <i class="bi bi-search"></i>
                </label>
            </div>
            <div class="btn btn-github" id="githubBtn">
                <i class="bi bi-github"></i>
                <span>GitHub</span>
            </div>
            <label class="switch">
                <input type="checkbox" class="switch-input" id="theme-toggle">
                <i class="bi bi-sun theme-icon sun-icon"></i>
                <div class="switch-track">
                    <div class="switch-thumb"></div>
                </div>
                <i class="bi bi-moon theme-icon moon-icon"></i>
            </label>
        </div>
        <div id="mainSearchResults"></div>
    </main>
    
    <audio id="notificationSound" src="assets/notification.mp3" preload="auto"></audio>
    <script src="script.js"></script>
</body>
</html>
